<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Tracker</title>
  <link rel="stylesheet" href="steptrack.css">
</head>
<body>
  <div class="container">
    <h1>Step Tracker</h1>
    <p id="stepCount">Steps: 0</p>
    <button id="startBtn" onclick="startTracking()">Start Tracking</button>
    <button id="stopBtn" onclick="stopTracking()" disabled>Stop Tracking</button>
  </div>

  <script src="steptrack.js"></script>
  
</body>
</html>
